<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation w/ JS</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Please fill out this fake form.</h1>
    <h2>Don't worry--this is really a dummy form and the entered data gets discarded immediately.</h2>
    <form novalidate>
        <label for="email">
            Email:
            <input id="email" name="email" type="email" minlength="8" required>
            <span class="error"></span>
        </label>
        <label for="country">
            Country:
            <input id="country" name="country" type="text">
            <span class="error"></span>
        </label>
        <label for="zip">
            Zip Code:
            <input id="zip" name="zip" type="text" minlength="5" maxlength="5">
            <span class="error"></span>
        </label>
        <label for="password">
            Password:
            <input id="password" name="password" type="password">
            <span class="error"></span>
        </label>
        <label for="confirm">
            Confirm Password:
            <input id="confirm" name="confirm" type="password">
            <span class="error"></span>
        </label>
        <button>Submit</button>
    </form>
</body>
</html>
